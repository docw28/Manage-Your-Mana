<head>

<script src="p5.js"></script>
<script src="p5.dom.js"></script>
<script src="data.js"></script>
<script src="functions.js"></script>

</head>
<body>

<script>

let w, h, s, health, score;

function setup() {

  //formatting variables
  w = 500;
  h = w;
  s = w*0.6;
  health = 100;
  score = 0;

  createCanvas(w,h);
  background(250)
  noStroke();

  input = createInput();
  input.position((w*0.5) - input.width*0.5, h*0.8);

  button = createButton('submit');
  button.position(w*0.5 - button.width*0.5 + 5, h*0.85);
  button.mousePressed(submit);

  //generate a new instance on startup
  newInstance();
}

</script>

</body>
